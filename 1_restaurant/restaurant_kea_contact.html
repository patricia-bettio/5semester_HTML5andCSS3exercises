<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurant_kea.css">
    <title>Contact</title>
</head>
<body>
    <div id="topSection">
        <header>
            <h1>Restaurant KEA</h1>
        </header>

        <ul id="menuBar">
            <li><a href="/1_restaurant/restaurant_kea_home.html">Home</a></li>
            <li><a href="/1_restaurant/restaurant_kea_menu.html">Menu</a></li>
            <li><a href="/1_restaurant/restaurant_kea_contact.html" class="active">Contact</a></li>
        </ul>
    </div>

    <div id="content">

        <div id="imageSection">
            <div class="imageWrapper">
                <img src="/1_restaurant/images/map.jpg" alt="" class="mapImage">
            </div>
            <p class="addressLine">Lygten 37<br>2400 Copenhagen</p>
            <p class="phoneNumber">Phone no.: <b><a href="tel:+4520825370">20 82 53 70</a></b></p>
        </div>

        <form action="/1_restaurant/form.php" id="contactForm" method="POST">
            <fieldset>
            <legend>Contact form:</legend>
            
            <label for="fname">Full name</label><br>
            <input type="text" name="fname" pattern="[a-zA-Z-]{6,30}"><br>
            
            <label for="phone">Phone no.</label><br>
            <input type="tel" name="phone" pattern="[0-9]{8}"><br>
            
            <label for="email">Email</label><br>
            <input type="text" name="email" pattern="[a-z0-9_-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
            
            <label for="persons">Persons</label><br>
            <input type="number" name="persons" min="1" max="20"><br>
            
            <label for="datetime-local">Date and time</label><br>
            <input type="datetime-local" name="datetime-local" value="2021-15-03T08:30"><br>

            <label for="further">Further information</label><br>
            <textarea rows="4"  name="further" form="contactForm"></textarea><br>
            
            <input type="submit" value="Send"><br>
            </fieldset>
        </form>

    </div>

    <footer>@ 2021 KEA Web Development</footer>
</body>
</html>
