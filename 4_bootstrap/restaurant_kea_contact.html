        <label for="exampleFormControlInput1">Full name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" pattern="[a-zA-Z-]{6,30}">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Phone number</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" pattern="[0-9]{8}">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" pattern="[a-z0-9_-]+@[a-z0-9.-]+\.[a-z]{2,}$">
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Persons</label>
        <input type="number" name="persons" min="1" max="20">
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Date and time</label>

      </div>

        <label for="exampleFormControlTextarea1">Further information</label>

      </div>
