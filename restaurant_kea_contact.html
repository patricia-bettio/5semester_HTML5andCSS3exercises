<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurant_kea.css">
    <title>Contact</title>
</head>
<body>
    <div id="topSection">
        <header>
            <h1>Restaurant KEA</h1>
        </header>

        <ul id="menuBar">
            <li><a href="/restaurant_kea_home.html">Home</a></li>
            <li><a href="/restaurant_kea_menu.html">Menu</a></li>
            <li><a href="/restaurant_kea_contact.html" class="active">Contact</a></li>
        </ul>
    </div>

    <div id="content">

        <div id="imageSection">
            <div class="imageWrapper">
                <img src="/images/map.jpg" alt="" class="mapImage">
            </div>
            <p class="addressLine">Lygten 37<br>2400 Copenhagen</p>
            <p class="phoneNumber">Phone no.: <b><a href="tel:+4520825370"></a>20 82 53 70</b></p>
        </div>

        <form action="" id="contactForm" method="POST">
            <fieldset>
            <legend>Contact form:</legend>
            
            <label for="fname">Full name</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            
            <label for="phone">Phone no.</label><br>

            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
            
            <label for="Email">Email</label><br>
            <input type="text" id="Email" name="Email" value="Doe"><br>
            
            <label for="Persons">Persons</label><br>
            <input type="text" id="Persons" name="Persons" value="Doe"><br>
            
            <label for="datetime-local">Date and time</label><br>
            <input id="datetime-local" type="datetime-local" name="datetime-local" value="2021-15-03T08:30"><br>

            <label for="Further">Further information</label><br>
            <textarea rows="4"  name="Further" form="contactForm"></textarea><br>
            
            
            <input type="submit" value="Send"><br>
            </fieldset>
        </form>

    </div>

    <footer>@ 2021 KEA Web Development</footer>
</body>
</html>
